<section class="full-screen login">
  <mat-card class="login__info">
    <strong>Normal User</strong> - U: user P: user<br />
    <strong>Administrator</strong> - U: admin P: admin
  </mat-card>

  <img class="login__logo" src="assets/images/profile.png" />

  <mat-card>
    <form [formGroup]="loginForm" (submit)="onSubmit()" class="login__form">
      <mat-form-field class="login__field" appearance="outline">
        <mat-label> Username </mat-label>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="fc['username'].invalid">
          <span *ngIf="loginForm.hasError('required', 'username')"
            >Este campo es obligatorio.</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field class="signin__field" appearance="outline">
        <mat-label> Password </mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="fc['password'].invalid">
          <span *ngIf="loginForm.hasError('required', 'password')"
            >Este campo es obligatorio.</span
          >
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Log In</button>
    </form>
  </mat-card>
</section>
